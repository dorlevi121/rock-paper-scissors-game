<html>
    <head>
        <meta charset="utf-8">
        <title> Rock Paper Scissors Game </title>
        <!-- Every edit that we make in styles.css we can see in the website -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id ="user-label" class="badge">user</div>
            <div id ="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
            </div>
        <div class="result">
            <p>Rock paper scissors. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/Rock.png" alt="" height="70" width="70">
            </div>

            <div class="choice" id="p">
                <img src="images/Paper.png" alt="" height="70" width="70">
            </div>

            <div class="choice" id="s">
                <img src="images/Scissor.png" alt="" height="70" width="70">
            </div>        
        </div>

        <p id="action-message">Make your move</p>
        <script src="app.js" charset="utf-8"></script>

    </body>
</html>
